
<!DOCTYPE html>
<html>
<head>
	<title>LDA Analysis - Headset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script>
        function change_year1() {
            document.getElementById("msg_year_1").innerHTML = document.getElementById("year1").value;
            document.getElementById("lda1").src = "year1_" + document.getElementById("year1").value;
        }
        function change_cat1() {
            document.getElementById("msg_cat_1").innerHTML = document.getElementById("cat1").value;
            document.getElementById("lda1").src = "cat1_" + document.getElementById("cat1").value;
        }
        function change_year2() {
            document.getElementById("msg_year_2").innerHTML = document.getElementById("year2").value;
            document.getElementById("lda2").src = "year2_" + document.getElementById("year2").value;
        }
        function change_cat2() {
            document.getElementById("msg_cat_2").innerHTML = document.getElementById("cat2").value;
            document.getElementById("lda2").src = "cat2_" + document.getElementById("cat2").value;
        }
    </script>
</head>
<body>
    <div class="comparison">        
        <table width="1300">
            <tr height="10">
                <td align="left"><h2>LDA Visualization</h2></td>
            </tr>
        </table>
        <table width="100%">
            <tr height="10">
                <td width="50%">                    
                    <form>
                    <table>
                        <tr>
                            <td>
								<label for="year1">Year:</label>
								<select id="year1" name="year1" onchange="change_year1()">
									<option value="2019">2019</option>
									<option value="2018">2018</option>
									<option value="2017">2017</option>
									<option value="2016">2016</option>
									<option value="2015">2015</option>
									<option value="2014">2014</option>
									<option value="2013">2013</option>
									<option value="2012">2012</option>
									<option value="2011">2011</option>
									<option value="2010">2010</option>
                                </select>
                            </td>
                            <td width="10"></td>
                            <td>
								<label for="cat1">Number of categories:</label>
								<select id="cat1" name="cat1"  onchange="change_cat1()">
									<option value="7">7</option>
									<option value="5">5</option>
                                    <option value="3">3</option>
                            </td>
                        </tr>
                        <tr>
                            <td><div id="msg_year_1"></div></td>
                            <td width="10"></td>
                            <td><div id="msg_cat_1"></div></td>
                        </tr>
                    </table>
                    </form>
                </td>
                <td width="50%">                    
                    <form>
                    <table>
                        <tr>
                            <td>
								<label for="year2">Year:</label>
								<select id="year2" name="year2" onchange="change_year2()">
									<option value="2019">2019</option>
									<option value="2018">2018</option>
									<option value="2017">2017</option>
									<option value="2016">2016</option>
									<option value="2015">2015</option>
									<option value="2014">2014</option>
									<option value="2013">2013</option>
									<option value="2012">2012</option>
									<option value="2011">2011</option>
									<option value="2010">2010</option>
                                </select>
                            </td>
                            <td width="10"></td>
                            <td>
								<label for="cat2">Number of categories:</label>
								<select id="cat2" name="cat2"  onchange="change_cat2()">
									<option value="7">7</option>
									<option value="5">5</option>
                                    <option value="3">3</option>
                            </td>
                        </tr>
                        <tr>
                            <td><div id="msg_year_2"></div></td>
                            <td width="10"></td>
                            <td><div id="msg_cat_2"></div></td>
                        </tr>
                    </table>
                    </form>
                </td>
            </tr>
        </table>
    </div>    
    <div class="LDA">
        <table width="100%">
            <tr>
                <td width="50%">
                    <iframe id="lda1" src="default" width="100%" height="750"></iframe>
                </td>
                <td width="50%">
                    <iframe id="lda2" src="default" width="100%" height="750"></iframe>
                </td>
            </tr>
        </table>        
    </div>
</html>
